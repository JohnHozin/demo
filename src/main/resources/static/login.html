<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<a href="index.html">На главную</a>
<div class="container my-5">
    <h1 class="text-center my-3">Войти в систему</h1>
    <div class="col-7 mx-auto">
        <form action="/login" method="post">
            <div class="mb-3">
                <input name="login" type="text" class="form-control" placeholder="Логин">
            </div>
            <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="mb-3 d-flex">
                <input value="Войти" type="submit" class="btn btn-primary form-control">
                <div class="mx-3"></div>
                <input value="Зарегистрироваться" type="button" onclick="window.location.href='/registration.html'" class="btn btn-primary form-control">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
